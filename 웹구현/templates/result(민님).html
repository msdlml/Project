<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>운동 추천 결과</title>
</head>
<body>
    <h1>운동 추천 결과</h1>
    <p>{{ name }}님({{ age }}세/{{ grade }}등급)의 추천 운동 리스트:</p>
    <ul>
        {% for recommendation in recommendations %}
            <li>{{ recommendation }}</li>
        {% endfor %}
    </ul>
</body>
</html>
